name: Daily Threat Digest

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          MAX_ITEMS_PER_RUN: ${{ secrets.MAX_ITEMS_PER_RUN }}
        run: python -m src.main

      - name: Commit updated digest
        run: |
          if git status --porcelain | grep -qE '^( M|M |A |\?\?) (docs/|state.json)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs state.json
            git commit -m "Update threat digest"
            git push
          else
            echo "No changes to commit"
          fi
